<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
    </div>

    <div class="mid-section">
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </div>

    <div class="right-section">
        <div class="btn">
            <button><a href="#">
                Login
            </a></button>
            <button><a href="#">Signup</a></button>
        </div>
    </div>

    <div class="registeration-form">
        <form action="#">
            <h3>Register Yourself</h3>
            <label for="name"> Name:</label>
            <input type="text" name="name" id="name" placeholder="  Your full name">
            <br>
            <label for="number">Phone:</label>
            <input type="number" name="phone" id="phone" placeholder="  Your phone number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="  Your email address">
            <label for="membership">Membership:</label>
            <select name="membership-plans" id="membership-plans">
                <option value="weekly">weekly</option>
                <option value="monthly">monthly</option>
                <option value="yearly">yearly</option>
            </select>
           <br><br><br>

           <div class="form-btn-div">
           <input class="form-btns" type="reset" value="Reset Form"> 
           <input class="form-btns" type="submit" value="Submit Form">
        </div>
        </form>
    </div>

</body>
</html>
