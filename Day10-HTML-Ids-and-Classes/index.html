<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
    <style>
        .red {
            color: red;
        }
        #blue {
            color: blue;
        }
        #yellow {
            color: yellow;
        }
        #green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- id must be unique for every Element and class can be the same for different elements -->

    <ul>
        <li class="red">These lines are red classes</li>
        <li class="red">These lines are red classes</li>
        <li class="red">These lines are red classes</li>
        <li id="blue">This is a blue id</li>
        <li id="yellow">This is a yellow id</li>
        <li class="red">These lines are red classes</li>
        <li class="red">These lines are red classes</li>
        <li id="green">This is a green id</li>
    </ul>
</body>
</html>
