<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>

    <h1>Fill this form</h1>
    <br>
    
    <form action="#">
        <div>
            Name: <input type="text" name="name">
        </div>
        <br>

        <div>
            Email: <input type="email" name="email">
        </div>
        <br>

        <div>
            Date: <input type="date" name="date">
        </div>
        <br>

        <div>
            Gender: <input type="radio" name="gender"> Male <input type="radio" name="gender"> FeMale <input type="radio" name="gender"> Other
        </div>
        <br>

        <div>
            Eligible: <input type="checkbox" name="eligibility"> Yes <input type="checkbox" name="eligibility" id=""> No
        </div>
        <br>

        <div>
            Write about Yourself: <br> <textarea name="description" cols="30" rows="10" placeholder="Write text here"></textarea>
        </div>
        <br>

        <input type="reset" value="Reset" name="reset button">
        <input type="submit" value="Submit" name="submit button">
    </form>

</body>
</html>
